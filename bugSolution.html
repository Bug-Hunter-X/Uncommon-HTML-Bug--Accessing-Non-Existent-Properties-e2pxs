<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    let element = document.getElementById('myDiv');
    //Check if element is null before accessing properties
    if (element) {
      element.textContent = 'hello';
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
